<div class="page-header">
    <h1 class="page-title">Iniciar Sesión</h1>
    <p class="page-subtitle">Ingresa tus credenciales para acceder</p>
</div>

<div class="section">
    <div class="auth-container">
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="emailTxt">Correo electrónico *</label>
                <input type="email" id="emailTxt" name="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="passwordTxt">Contraseña *</label>
                <input type="password" id="passwordTxt" name="password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary btn-block" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </div>
            <div class="form-group text-center">
                <p>¿No tienes una cuenta? <a href="#" id="goToRegisterLink">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
