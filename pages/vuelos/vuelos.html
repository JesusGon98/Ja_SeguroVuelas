<div class="page-header">
    <h1 class="page-title">Vuelos</h1>
    <p class="page-subtitle">Consulta y gestiona los vuelos disponibles</p>
</div>

<div class="section">
    <div class="section-header">
        <h3>Vuelos Disponibles</h3>
        <div class="section-header-buttons">
            <button type="button" class="btn-primary" id="addVueloBtn">
                <i class="fas fa-plus"></i> Agregar vuelo
            </button>
        </div>
    </div>
    <div id="vuelosList" class="cards-grid"></div>
</div>

<div id="vueloModal" class="modal-overlay">
    <div class="modal">
        <form id="vueloForm" class="modal-form">
            <div class="modal-header">
                <h2>Formulario de vuelo</h2>
                <button type="button" class="modal-close" id="closeVueloModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="origenTxt">Origen:</label>
                    <input type="text" id="origenTxt" name="origen" class="form-control" placeholder="Ciudad de origen" required>
                </div>
                <div class="form-group">
                    <label for="destinoTxt">Destino:</label>
                    <input type="text" id="destinoTxt" name="destino" class="form-control" placeholder="Ciudad de destino" required>
                </div>
                <div class="form-group">
                    <label for="fechaTxt">Fecha:</label>
                    <input type="date" id="fechaTxt" name="fecha" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="horaTxt">Hora:</label>
                    <input type="time" id="horaTxt" name="hora" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="aerolineaTxt">Aerolínea:</label>
                    <input type="text" id="aerolineaTxt" name="aerolinea" class="form-control" placeholder="Nombre de la aerolínea" required>
                </div>
                <div class="form-group">
                    <label for="precioNum">Precio (MXN):</label>
                    <input type="number" id="precioNum" name="precio" class="form-control" placeholder="0" min="0" required>
                </div>
                <div class="form-group">
                    <label for="estadoSelect">Estado:</label>
                    <select id="estadoSelect" name="estado" class="form-control" required>
                        <option value="Disponible">Disponible</option>
                        <option value="Últimos lugares">Últimos lugares</option>
                        <option value="Agotado">Agotado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imagenTxt">Imagen (URL, opcional):</label>
                    <input type="text" id="imagenTxt" name="imagen" class="form-control" placeholder="https://...">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary" id="saveVueloBtn">Guardar</button>
                <button type="button" class="btn-danger" id="cancelVueloModalBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
