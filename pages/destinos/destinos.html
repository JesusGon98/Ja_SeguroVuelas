<div class="page-header">
    <h1 class="page-title">Destinos</h1>
    <p class="page-subtitle">Explora y gestiona los destinos disponibles</p>
</div>

<div class="section">
    <div class="section-header">
        <h3>Destinos Disponibles</h3>
    </div>
    <div id="destinosList" class="cards-grid"></div>
</div>

<div id="destinoModal" class="modal-overlay">
    <div class="modal">
        <form id="destinoForm" class="modal-form">
            <div class="modal-header">
                <h2>Formulario de destino</h2>
                <button type="button" class="modal-close" id="closeDestinoModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nombreTxt">Nombre:</label>
                    <input type="text" id="nombreTxt" name="nombre" class="form-control" placeholder="Ej: Cancún, México" required>
                </div>
                <div class="form-group">
                    <label for="descripcionTxt">Descripción:</label>
                    <textarea id="descripcionTxt" name="descripcion" class="form-control" placeholder="Descripción del destino" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="mejorEpocaTxt">Mejor época:</label>
                    <input type="text" id="mejorEpocaTxt" name="mejorEpoca" class="form-control" placeholder="Ej: Diciembre - Abril">
                </div>
                <div class="form-group">
                    <label for="precioMinNum">Precio mínimo (MXN):</label>
                    <input type="number" id="precioMinNum" name="precioMin" class="form-control" placeholder="0" min="0" required>
                </div>
                <div class="form-group">
                    <label for="precioMaxNum">Precio máximo (MXN):</label>
                    <input type="number" id="precioMaxNum" name="precioMax" class="form-control" placeholder="0" min="0" required>
                </div>
                <div class="form-group">
                    <label for="etiquetaSelect">Etiqueta:</label>
                    <select id="etiquetaSelect" name="etiqueta" class="form-control">
                        <option value="Popular">Popular</option>
                        <option value="Recomendado">Recomendado</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Negocios">Negocios</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary" id="saveDestinoBtn">Guardar</button>
                <button type="button" class="btn-danger" id="cancelDestinoModalBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
