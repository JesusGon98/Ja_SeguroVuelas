<div class="page-header">
    <h1 class="page-title">Contacto</h1>
    <p class="page-subtitle">Solicita información sobre nuestros vuelos y destinos</p>
</div>

<div class="form">
    <div class="form-header">
        <h2>Formulario de Contacto</h2>
        <p style="color: #666; margin-top: 10px;">Completa el formulario y nos pondremos en contacto contigo</p>
    </div>
    
    <form id="contactoForm">
        <div class="form-group">
            <label for="nombre">Nombre completo *</label>
            <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                class="form-control" 
                placeholder="Ingresa tu nombre completo"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="correo">Correo electrónico *</label>
            <input 
                type="email" 
                id="correo" 
                name="correo" 
                class="form-control" 
                placeholder="ejemplo@correo.com"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono *</label>
            <input 
                type="tel" 
                id="telefono" 
                name="telefono" 
                class="form-control" 
                placeholder="555-1234-5678"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="origen">Origen *</label>
            <input 
                type="text" 
                id="origen" 
                name="origen" 
                class="form-control" 
                placeholder="Ciudad de origen"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="destino">Destino *</label>
            <input 
                type="text" 
                id="destino" 
                name="destino" 
                class="form-control" 
                placeholder="Ciudad de destino"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje adicional (opcional)</label>
            <textarea 
                id="mensaje" 
                name="mensaje" 
                class="form-control" 
                placeholder="Cuéntanos más sobre tu viaje..."
                rows="4"
            ></textarea>
        </div>
        
        <div class="form-footer">
            <button type="button" class="btn-secondary" onclick="document.getElementById('contactoForm').reset()">
                Limpiar
            </button>
            <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar Solicitud
            </button>
        </div>
    </form>
</div>

<div id="mensajeExito" style="display: none;" class="card" style="background: #d4edda; border: 1px solid #c3e6cb; margin-top: 20px;">
    <div style="color: #155724;">
        <i class="fas fa-check-circle"></i> 
        <strong>¡Solicitud enviada exitosamente!</strong>
        <p style="margin-top: 10px;">Nos pondremos en contacto contigo pronto.</p>
    </div>
</div>

<div id="mensajeError" style="display: none;" class="card" style="background: #f8d7da; border: 1px solid #f5c6cb; margin-top: 20px;">
    <div style="color: #721c24;">
        <i class="fas fa-exclamation-triangle"></i> 
        <strong>Error al enviar la solicitud</strong>
        <p style="margin-top: 10px;" id="errorTexto"></p>
    </div>
</div>
