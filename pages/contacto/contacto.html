<div class="page-header">
    <h1 class="page-title">Contacto</h1>
    <p class="page-subtitle">Solicitudes de información sobre vuelos y destinos</p>
</div>

<div class="section">
    <div class="section-header">
        <h3>Solicitudes de contacto</h3>
    </div>
    <div id="contactosList" class="cards-grid"></div>
</div>

<div id="contactoModal" class="modal-overlay">
    <div class="modal">
        <form id="contactoForm" class="modal-form">
            <div class="modal-header">
                <h2>Formulario de contacto</h2>
                <button type="button" class="modal-close" id="closeContactoModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nombreTxt">Nombre completo *</label>
                    <input type="text" id="nombreTxt" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="correoTxt">Correo electrónico *</label>
                    <input type="email" id="correoTxt" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="telefonoTxt">Teléfono *</label>
                    <input type="tel" id="telefonoTxt" name="telefono" class="form-control" placeholder="10 dígitos" maxlength="10" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="origenTxt">Origen *</label>
                    <input type="text" id="origenTxt" name="origen" class="form-control" placeholder="Ciudad de origen" required>
                </div>
                <div class="form-group">
                    <label for="destinoTxt">Destino *</label>
                    <input type="text" id="destinoTxt" name="destino" class="form-control" placeholder="Ciudad de destino" required>
                </div>
                <div class="form-group">
                    <label for="mensajeTxt">Mensaje adicional (opcional)</label>
                    <textarea id="mensajeTxt" name="mensaje" class="form-control" placeholder="Cuéntanos más sobre tu viaje..." rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary" id="saveContactoBtn">Guardar</button>
                <button type="button" class="btn-danger" id="cancelContactoModalBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
