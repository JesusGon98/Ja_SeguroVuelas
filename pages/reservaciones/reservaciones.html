<div class="page-header">
    <h1 class="page-title">Reservaciones</h1>
    <p class="page-subtitle">Gestiona tus reservaciones de vuelo</p>
</div>

<div class="section">
    <div class="section-header">
        <h3>Mis Reservaciones</h3>
    </div>
    <div id="reservacionesList" class="cards-grid"></div>
</div>

<div id="reservacionModal" class="modal-overlay">
    <div class="modal">
        <form id="reservacionForm" class="modal-form">
            <div class="modal-header">
                <h2>Formulario de reservación</h2>
                <button type="button" class="modal-close" id="closeReservacionModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="codigoTxt">Código:</label>
                    <input type="text" id="codigoTxt" name="codigo" class="form-control" placeholder="Ej: RES-001" required>
                </div>
                <div class="form-group">
                    <label for="origenTxt">Origen:</label>
                    <input type="text" id="origenTxt" name="origen" class="form-control" placeholder="Ciudad de origen" required>
                </div>
                <div class="form-group">
                    <label for="destinoTxt">Destino:</label>
                    <input type="text" id="destinoTxt" name="destino" class="form-control" placeholder="Ciudad de destino" required>
                </div>
                <div class="form-group">
                    <label for="fechaTxt">Fecha:</label>
                    <input type="date" id="fechaTxt" name="fecha" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pasajerosNum">Pasajeros:</label>
                    <input type="number" id="pasajerosNum" name="pasajeros" class="form-control" placeholder="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="estadoSelect">Estado:</label>
                    <select id="estadoSelect" name="estado" class="form-control" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary" id="saveReservacionBtn">Guardar</button>
                <button type="button" class="btn-danger" id="cancelReservacionModalBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
